<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

<body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

<div class="banner"> 
  <nav class="navbar navbar-expand-lg navbar-dark site-header sticky-top py-1 my-navbar">
    <div class="container"> 
    <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="/images/LogoSedaV2.png" id="LogoNav" alt="Seda Projects"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mydropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--navbarSupportedContent
aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
-->

    <div class="collapse navbar-collapse" id="mydropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/">Inicio<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/about">Nosotros</a>
        </li>       
      </ul>
    </div>
  </div>
  </nav>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" ></a ><img src="/images/LogoSeda.png" id="Logo" alt="Avatar"/></a>
        <br>
        <br>
        <br>
        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <!--nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/about">About</a>
        </nav-->
      </header>
    </div>
  </div>
</div>
  
  <div id="main" role="main" class="container">
    {{ content }}
  </div>

    <div class="container">

        {% include svg-icons.html %}       
      </footer>
    </div>
  </div> -->

  {% include analytics.html %}
